<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <form action="submit" method="post" id="userData">
            <h1 class="heading">Form</h1>
            <div>
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName" value="" required>
            </div>
            <div>
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName" value="" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" value="" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" value="" minlength="6">
            </div>
            <div>
                <label for="contact">Contact</label>
                <input type="tel" name="contact" id="contact" value="" minlength="10" maxlength="10">
            </div>
            <div>
                <button type="submit" class="submit-button">Submit</button>
            </div>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Sr.No</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Contact</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>

</html>
